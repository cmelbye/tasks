<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Tasks</title>
		<!-- Framework CSS -->
		<link rel="stylesheet" href="/static/stylesheets/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/static/stylesheets/print.css" type="text/css" media="print" />
		<!--[if IE]><link rel="stylesheet" href="/static/stylesheets/ie.css" type="text/css" media="screen, projection" /><![endif]-->
		<link rel="stylesheet" href="/static/stylesheets/style.css" type="text/css" media="screen, projection" />
	</head>
	<body>
		<div class="main container">
			<div class="span-16 prepend-4 append-4 last">
				<div class="span-16 user">
					{% if user %}
						<strong>{{ user.nickname }}</strong> | <a href="{{ sign_out }}">Sign Out</a>
					{% else %}
						<a href="{{ sign_in }}">Sign In</a>
					{% endif %}
				</div>
			{% block content %}
			{% endblock %}
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/javascripts/application.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
